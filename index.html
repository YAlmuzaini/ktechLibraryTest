<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ktech library</title>

    <link rel="stylesheet" href="default-css/theme.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div id="main-container" class="container gmd-5 rounded">
      <h1>test</h1>
    </div> -->

    <!-- <div class="container">
      <div class="row"> -->
    <div class="col-sm-9 col-md-10 col-lg-10 mx-auto">
      <div style="border-radius: 20px" class="card my-5 gmd-5">
        <div style="border-bottom: none;" class="card-header">
          <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <a href="#" class="navbar-brand d-none d-lg-block">
              <img src="img/ktechLogo.png" height="35" alt="ktechLogo" />
            </a>
            <div class="nav nav-pills d-block d-lg-none">
              <a href="#" class="nav-item nav-link active">log in</a>
            </div>
            <button
              type="button"
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#navbarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav mr-auto">
                <a href="#" class="nav-item nav-link pr-3">About us</a>
                <a href="#" class="nav-item nav-link pr-3">E-Resources</a>
                <a href="#" class="nav-item nav-link pr-3">Research</a>
                <a href="#" class="nav-item nav-link pr-3">Services</a>
                <a href="#" class="nav-item nav-link active">Ask Me!</a>
              </div>
              <div class="nav nav-pills ml-auto">
                <a href="#" class="d-none d-lg-block nav-item nav-link active px-5 px-md-4 px-sm-4">log in</a>
              </div>
            </div>
          </nav>
        </div>
        <div  class="card-body p-lg-5 p-md-5">
          <div class="row">
            <div class="col-lg-7 col-sm-12 text-center p-lg-5 my-3">
              <h1
                class="font-weight-bold text-left display-4 d-none d-lg-block"
              >
                ktech Online Library
              </h1>
              <div class="d-block d-lg-none">
                <img style="width: 100%;" src="img/ktechLogo.png" alt="" />
              </div>
              <p class="text-justify lead py-2">
                Use ktech library to search through collection of our books and
                researches
              </p>
              <br />
              <div class="p-2 bg-light rounded rounded-pill shadow mb-4">
                <div class="input-group">
                  <input
                    type="search"
                    placeholder="What are you searching for?"
                    aria-describedby="button-addon1"
                    class="form-control border-0 bg-light"
                  />
                  <div class="input-group-append">
                    <button
                      id="button-addon1"
                      type="submit"
                      class="btn btn-link text-primary"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- gmd-1 -->
            <div class="col-lg-5 d-none d-lg-block p-lg-5 hover01">
              <figure>
                <img src="img/open-book.svg" alt="" />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div>
    </div> -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
